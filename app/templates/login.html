<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ brand_name }} - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
  <meta name="description" content="Sign in with {{ brand_name }} account">
  <!-- css -->
  <link rel="stylesheet" href="/static/css/{{ page_name }}.min.css">
  <!-- fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="/static/ico/favicon.ico">
</head>
<body>
  <div class="fullpage">
    <nav class="navbar-container">
      <div class="navbar">
        <a class="brand-link" href="/">
          <div class="brand-link__logo-wrapper">
            {% include "/static/svg/logo.svg" %}
          </div>
          <span class="brand-link__brand-name no-select">{{ brand_name }}</h1>
        </a>
      </div>
    </nav>
    <main class="content">
      <div class="form-dialog">
        <h1>Sign in</h1>
        <form novalidate="novalidate" target="_self">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="input"
            placeholder="name@email.tld"
            autocomplete="email"
            data-msg-required="Please enter your email address"
            data-msg-invalid="Please enter a valid email address"
            data-msg-incorrect="Incorrect email address or password"
            required
          >
          <div class="form__double-label-container">
            <label for="password">Password</label>
            <a href="#" class="link">Forgot password?</a>
          </div>
          <input
            id="password"
            name="password"
            type="password"
            class="input"
            placeholder="••••••••"
            autocomplete="current-password"
            data-msg-required="Please enter your password"
            data-msg-incorrect="Incorrect email address or password"
            required
          >
          <button class="button" type="submit">Sign In</button>
        </form>
      </div>
      <div class="dialog-footer">
        <p>Don't have an account? <a href="{{ url_for('pages.signup') }}" class="link">Sign up</a></p>
      </div>
    </main>
  </div>
  <script src="static/js/{{ page_name }}.min.js" type="text/javascript"></script>
</body>
</html>
